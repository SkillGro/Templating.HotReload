version: build {build}

image:
  - Ubuntu

build:
  verbosity: minimal

branches:
  except:
    - gh-pages
skip_tags: true

init:
  - git config --global core.autocrlf input
  - sudo apt-get update
  - sudo apt-get install -y dotnet-sdk-3.0

before_build:
  - dotnet tool install nbgv --tool-path .paket
  - export SEMVER="$(.paket/nbgv get-version -v SemVer2)"
  - appveyor UpdateBuild -Version "$SEMVER ($APPVEYOR_BUILD_ID)"

build_script:
  - export NUGET_PACKAGES="$APPVEYOR_BUILD_FOLDER/.nuget"

  # Chrome on AV is not latest
  - dotnet tool install paket --tool-path .paket
  - .paket/paket add Selenium.WebDriver.ChromeDriver --version 76.0.3809.12600
  - dotnet restore

  - '$BUILD_SCRIPT -t pack -c Release -v "$SEMVER"'

environment:
  BUILD_SCRIPT: ./build.sh
  GH_TOKEN:
    secure: dhFy1eZoqG4QPkKTuLFxix7QQMxaIyIpYjkvTU3CukYZz1CEOJeHfBSaT8tkPsGL

# all builds on the AppVeyor NuGet feed
artifacts:
  - path: build\*.nupkg
    name: nuget

cache:
  - .nuget
